{% extends 'layout.html' %}

{% block body %}
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

<style>
  html body {
    background-color: rgb(206, 206, 228);
    font-family: 'Poppins', sans-serif;
    animation: fadeIn 1.5s ease-in;
  }

  h2 {
    font-family: 'Roboto Slab', serif;
    animation: fadeInDown 1s ease-out;
  }

  label, input, select, button {
    font-family: 'Poppins', sans-serif;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<!-- 3D Model Section -->
<div style="text-align: center; margin-bottom: 20px;">
  <img 
    src="https://images.pexels.com/photos/265216/pexels-photo-265216.jpeg" 
    alt="Crop Field" 
    style="width: 100%; max-height: 400px; object-fit: cover; border-radius: 12px;" 
  />
</div>


<!-- Form Section -->
<h2 style="text-align: center; margin: 0px; color: black">
  <b>Find out the most suitable crop to grow in your farm</b>
</h2>
<br />

<div style="
  width: 350px;
  height: 50rem;
  margin: 0px auto;
  color: black;
  border-radius: 25px;
  padding: 10px 10px;
">
  <form method="POST" action="{{ url_for('crop_prediction') }}">
    <div class="form-group">
      <label for="Nitrogen"><b>Nitrogen</b></label>
      <input type="number" class="form-control" id="Nitrogen" name="nitrogen"
        placeholder="Enter the value (example:50)" style="font-weight: bold" required />
    </div>

    <div class="form-group">
      <label for="Phosphorous"><b>Phosphorous</b></label>
      <input type="number" class="form-control" id="Phosphorous" name="phosphorous"
        placeholder="Enter the value (example:50)" style="font-weight: bold" required />
    </div>

    <div class="form-group">
      <label for="Pottasium"><b>Pottasium</b></label>
      <input type="number" class="form-control" id="Pottasium" name="pottasium"
        placeholder="Enter the value (example:50)" style="font-weight: bold" required />
    </div>

    <div class="form-group">
      <label for="ph"><b>ph level</b></label>
      <input type="number" step="0.01" class="form-control" id="ph" name="ph"
        placeholder="Enter the value" style="font-weight: bold" required />
    </div>

    <div class="form-group">
      <label for="Rainfall"><b>Rainfall (in mm)</b></label>
      <input type="number" step="0.01" class="form-control" id="Rainfall" name="rainfall"
        placeholder="Enter the value" style="font-weight: bold" required />
    </div>

    <div class="form-group">
      <label for="State"><b>State</b></label>
      <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt"
        class="form-control" style="font-weight: bold; color: black;" required></select>
      <br />
      <label for="City"><b>City</b></label>
      <select id="state" class="form-control" name="city"
        style="font-weight: bold; color: black;" required></select>
      <script language="javascript">print_state("sts");</script>
    </div>

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-info"
        style="color: black; font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px;">
        Predict
      </button>
    </div>
  </form>
</div>

{% endblock %}
